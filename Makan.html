<!DOCTYPE html>
<html>
<head>
	<title>Makan</title>
	<style>
		#container {
			position: relative;
			width: 1000px;
			height: 1000px;
			margin: 50px auto;
			overflow: hidden;
		}

		#container img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: move 1s linear forwards;
		}

		@keyframes move {
			from { bottom: 100px; }
			to { top: 100px; opacity: 0; }
		}
	</style>
</head>
<body>
	<div id="container" style="background-image: url('backgrounds/ruangmakan.jpg'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center;">
		<button onclick="addImage()">Makan</button>
	</div>

	<script>
		function addImage() {
			var container = document.getElementById("container");
			var img = document.createElement("img");
			img.src = "food1.jpg";
			container.appendChild(img);

			img.addEventListener("animationend", function() {
				container.removeChild(img);
			});
		}
	</script>
</body>
</html>
